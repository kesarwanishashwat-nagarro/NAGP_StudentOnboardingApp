<div class="login-error"  *ngIf="isLoginError">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <em class="fa fa-exclamation-circle"></em>
        <strong>Incorrect username or password.</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="isLoginError = false">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="box-container">
    <h3>Login to account</h3>
    <p>Please enter your credentials to onboard the students.</p>
    <form #loginForm="ngForm" class="form" novalidate (ngSubmit)="logon()">
        <div class="input-group">
            <div class="form-row">
                <input type="text" class="form-control" required placeholder="Enter Username" name="username" #username="ngModel" [(ngModel)]="user.username">
            </div>
            <div class="error" *ngIf="username.touched && username.errors?.required">Please enter username.</div>
        </div>
        <div class="input-group">
            <div class="form-row">
                <input type="password" class="form-control" required placeholder="Enter Password" name="password"  #password="ngModel" [(ngModel)]="user.password">
            </div>
            <div class="error" *ngIf="password.touched && password.errors?.required">Please enter password.</div>
        </div>
        <div class="action-group">
            <div class="action">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loginForm.pristine">Login</button>
            </div>
        </div>
    </form>
</div>
