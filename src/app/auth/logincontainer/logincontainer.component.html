<div class="login-error"  *ngIf="isLoginError">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <em class="fa fa-exclamation-circle"></em>
        <strong>Incorrect username or password.</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="isLoginError = false">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div class="box-container">
    <h3>Login to account</h3>
    <p>Please enter your credentials to onboard the students.</p>
    <form #loginForm="ngForm" novalidate>
        <div class="input-group">
            <input type="text" class="form-control" required placeholder="Enter Username" name="username" [(ngModel)]="user.username">
        </div>
        <div class="input-group">
            <input type="password" class="form-control" required placeholder="Enter Password" name="password"  [(ngModel)]="user.password">
        </div>
        <div class="action-group">
            <div class="action">
                <button type="button" class="btn btn-primary" [disabled]="loginForm.invalid || loginForm.pristine" (click)="logon()">Login</button>
            </div>
            <div class="action shift-down">
                <a href="/forgot-pass">Forgot Password?</a>
            </div>
        </div>
    </form>
</div>
