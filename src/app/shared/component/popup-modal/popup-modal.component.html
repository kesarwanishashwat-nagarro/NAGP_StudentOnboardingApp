  <div *ngIf="showModal" [config]="{ show: true }" (onHidden)="hideModal()" bsModal #autoShownModal="bs-modal"
     class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-auto-name">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-auto-name" class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <ng-container *ngIf="bodyTemplate" [ngTemplateOutlet]="bodyTemplate"></ng-container>
      </div>
      <div class="modal-footer">
          <ng-container *ngIf="footerTemplate" [ngTemplateOutlet]="footerTemplate"></ng-container>
      </div>
    </div>
  </div>
</div>
